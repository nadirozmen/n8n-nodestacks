services:
  - type: web
    plan: standard
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:1.101.1

    envVars:
      # üîê Versleuteling van credentials in n8n
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # üß© PostgreSQL configuratie
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"

      # üåê Domeininstellingen
      - key: WEBHOOK_URL
        value: "https://n8n.nodestacks.com"
      - key: N8N_HOST
        value: "n8n.nodestacks.com"
      - key: N8N_PORT
        value: "5678"

      # üîí Login uitschakelen (Cloudflare Access regelt toegang)
      - key: N8N_AUTH_EXCLUDE_ENDPOINTS
        value: "*"
      - key: N8N_DISABLE_PRODUCTION_MAIN_API
        value: "true"

databases:
  - name: n8n-db
    plan: basic-256mb
