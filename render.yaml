services:
  - type: web
    plan: standard
    runtime: image
    name: n8n-service
    region: frankfurt
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Encryptie
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Render PostgreSQL database config
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"

      # n8n Web config
      - key: WEBHOOK_URL
        value: https://n8n.nodestacks.com
      - key: N8N_HOST
        value: n8n.nodestacks.com
      - key: N8N_PORT
        value: "5678"

      # Productieomgeving
      - key: NODE_ENV
        value: production
